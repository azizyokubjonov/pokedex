<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/styles.css" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/json/bulbasaur.js"></script>
    <script type="text/javascript" src="js/json/squirtle.js"></script>
    <script type="text/javascript" src="js/json/charmander.js"></script>
    <script type="text/javascript" src="js/json/pikachu.js"></script>
    <script type="text/javascript" src="js/pokedex.js"></script>
  </head>
  <body>
    <div class="pokedex-image">
      <div class="image-container">
      </div>
      <div class="content-container">
        <div class="form">
          <input type="text" id="pokemon-input" value="Charmander"/>
          <button id="showButton">Show!</button>
        </div>
        <div class="pokemon-info">
          <h1 class="pokemon-name"></h1>
          <span class="pokemon-evolves">Evolves to: </span>
          <span class="pokemon-ev-level">Evolves at level: </span>
          <span class="pokemon-spd">Speed: </span>
          <span class="pokemon-attack">Attack: </span>
          <span class="pokemon-defense">Defense: </span>
          <h3>Abilities:</h3>
          <ul class="ability-names">
            
          </ul>
  
          <ul class="egg-groups">
            
          </ul>
  
          <h3>Moves, in alphabetical order:</h3>
          <ul class="moves-list">
            
          </ul>
  
          <h3>Moves, that are learned by level up:</h3>
          <ul class="moves-list-level-up">
            
          </ul>
        </div>
        
      </div>
    </div>
  </body>
</html>
